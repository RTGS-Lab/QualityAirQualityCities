[purpleair_historic.csv]
Format=CSVDelimited
ColNameHeader=True
Col1=OID_ Long
Col2=sensor_index Long
Col3=timestamp Date
Col4=humidity Double
Col5=temperature Double
Col6=pressure Double
Col7=pm2_5 Double
[purpleair_historic_errors.csv]
Format=CSVDelimited
ColNameHeader=True
Col1=OID_ Long
Col2=sensor_index Long
Col3=timestamp Date
Col4=humidity_error Text Width 60000
Col5=temperature_error Text Width 60000
Col6=pressure_error Text Width 60000
Col7=pm2_5_error Text Width 60000
[stations.csv]
Format=CSVDelimited
ColNameHeader=True
Col1=OID_ Long
Col2=sensor_index Long
Col3=last_modified Long
Col4=date_created Long
Col5=last_seen Long
Col6=name Text Width 100
Col7=location_type Long
Col8=firmware_version Text Width 30
Col9=uptime Long
Col10=position_rating Long
Col11=latitude Double
Col12=longitude Double
Col13=altitude Long
Col14=channel_state Long
Col15=channel_flags Long
